<!DOCTYPE html>
  <html lang="en">
      <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width,initial-scale=1.0" />
          <meta name="description" content="Online Game Store" />
          <title>GameHub</title>
          <link href="css/index.css" rel="stylesheet" type="text/css" />
          <link href="css/registration.css" rel="stylesheet" type="text/css" />
      </head>
      <body>
        <header>
          <img src="images/gamehub-logo_bg-removed.png" alt="GameHublogo" class="logo">
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="product.html">Product</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="login.html">Login</a></li>
            </ul>
          </nav>
          <div class="search-bar">
            <label for="search"></label>
            <input type="search" name="search" class="search" placeholder="Search">
          </div>
        </header>
        <main>
          <form>
            <div class="container">
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
      
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
              <label for="password"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="password" id="password" required>
      
              <label for="password-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="password-repeat" id="password-repeat" required>
              <hr>
      
              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
              <button type="submit" class="registerbtn">Register</button>
            </div>
      
            <div class="container signin">
              <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
          </form>
        </main>
        <footer><span class="copy">Copyright &copy; GameHub.com 2021</span></footer>
      </body>  
  </html>

        <header>

        </header>
        <main>
          <div class="register-container">
            <h1>Register</h1>
            <hr>
            <form action="">
              <label for="name"><b>Name</b></label>
              <input type="text" placeholder="Name" Id="name" Required>
      
              <label for="email"><b>Email</b></label>
              <input type="email" placeholder="Email address" id="email" Required>
      
              <label for="gender"><b>Gender</b></label>
              <input type="radio" id="male" Required>
              <label for="male"><b>male</b></label>
              <input type="radio" id="female" Required>
              <label for="female"><b>female</b></label>
              <br><br>
      
              <label for="user"><b>Username</b></label>
              <input type="text" placeholder="username" id="user" Required>
      
              <label for="pass"><b>password</b></label>
              <input type="password" placeholder="enter password" id="pass" Required>
      
              <label for="password"><b>repeat password</b></label>
              <input type="password" placeholder="repeat password" id="pass_repeat" Required>
      
              <button type="submit" class="button"><a href="login.html">Register</a></button>
            </form>
          </div>
        </main>
